<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SC Tracklister</title>
  </head>
  <body>
    <!-- Script connected to a bundled version of puppeteer - Possibly don't need the bundled file at ./lib/index.js?   -->
    <script src="https://unpkg.com/puppeteer-web@0.0.2/lib/index.js"></script>  
    <script>
      (async (serverAddr) => {
        const browser = await puppeteer.connect({
          browserWSEndpoint: `ws://${serverAddr}`,
          ignoreHTTPSErrors: true,
        });
        const pagesCount = (await browser.pages()).length;
        const browserWSEndpoint = await browser.wsEndpoint();
        console.log({ browserWSEndpoint, pagesCount });
      })(`127.0.0.1:5500`);
    </script>
  </body>
</html>
